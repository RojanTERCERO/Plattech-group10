<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 15px;
        }

        .btn {
            background-color: #fff;
            color: #4a90e2;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #f06;
            color: #fff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Landing Page!</h1>
    <div class="button-container">
        <a href="#about" class="btn">Learn More</a>
        <a href="#contact" class="btn">Contact Us</a>
    </div>

    <section id="about" style="margin-top: 50px; text-align: center;">
        <h2>About Us</h2>
        <p style="max-width: 600px; margin: auto;">We are dedicated to providing the best services to our clients. Explore our website to learn more about what we offer and how we can help you.</p>
    </section>

    <section id="contact" style="margin-top: 50px; text-align: center;">
        <h2>Contact Us</h2>
        <p style="max-width: 600px; margin: auto;">Feel free to reach out via email at <a href="mailto:info@example.com" style="color: #fff; text-decoration: underline;">info@example.com</a>.</p>
    </section>
</body>
</html>
